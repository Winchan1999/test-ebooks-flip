<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Doc3_Flipbook - Flipbook</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0f1a;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .flip-container {
    position: relative;
    width: 90vw;
    max-width: 1200px;
    aspect-ratio: 16/9;
    background: #000;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
  }

  iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: inherit;
  }

  /* Mobile fix */
  @media (max-width: 900px) {
    html, body {
      background: #000;
      height: 100svh; /* NEW: Safe viewport height fix for iPhone */
    }
    .flip-container {
      width: 100vw;
      height: 100svh;
      aspect-ratio: auto;
      border-radius: 0;
      box-shadow: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  }
</style>
</head>
<body>
  <div class="flip-container">
    <iframe
      src="./book/index.html"
      scrolling="no"
      allowfullscreen
      frameborder="0"
      allow="fullscreen; clipboard-read; clipboard-write"
      sandbox="allow-same-origin allow-scripts allow-popups"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>
</body>
</html>
