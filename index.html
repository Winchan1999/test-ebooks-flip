<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Doc3_Flipbook - Flipbook</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0f1a;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .flip-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative;
  }

  .flip-container {
    position: relative;
    width: 90vw;
    max-width: 1200px;
    aspect-ratio: 16/9;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    background: #000;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: inherit;
  }

  /* Mobile friendly full-frame mode */
  @media (max-width: 768px) {
    .flip-container {
      width: 100vw;
      height: 100vh;
      aspect-ratio: auto;
      border-radius: 0;
      box-shadow: none;
    }
  }

  /* Landscape orientation auto fullscreen for mobile */
  @media screen and (orientation: landscape) and (max-height: 600px) {
    html, body {
      background: #000;
    }
    .flip-container {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
  <div class="flip-wrapper">
    <div class="flip-container" id="container">
      <iframe 
        src="./book/index.html"
        allowfullscreen
        scrolling="no"
        frameborder="0"
        allow="fullscreen; clipboard-read; clipboard-write"
        sandbox="allow-same-origin allow-scripts allow-popups"
        referrerpolicy="no-referrer"
      ></iframe>
    </div>
  </div>

  <script>
    // Force mobile-safe fit
    window.addEventListener('resize', adjustView);
    window.addEventListener('orientationchange', adjustView);
    window.addEventListener('load', adjustView);

    function adjustView() {
      const cont = document.getElementById('container');
      if (!cont) return;
      const w = window.innerWidth;
      const h = window.innerHeight;
      const isMobile = w < 900;

      if (isMobile) {
        cont.style.width = '100vw';
        cont.style.height = '100vh';
        cont.style.aspectRatio = 'auto';
      } else {
        cont.style.width = '90vw';
        cont.style.maxWidth = '1200px';
        cont.style.aspectRatio = '16/9';
        cont.style.height = '';
      }
    }
  </script>
</body>
</html>
